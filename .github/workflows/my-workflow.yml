name: Daily Cron Job

on:
  schedule:
    - cron: '30 10 * * *'  # 4:00 PM IST daily
  workflow_dispatch:       # manual run allowed

jobs:
  daily-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Initialize run count
        run: |
          if [ ! -f run-count.txt ]; then
            echo "0" > run-count.txt
          fi

      - name: Check run count
        id: check_count
        run: |
          COUNT=$(cat run-count.txt)
          echo "Current run count: $COUNT"
          if [ "$COUNT" -ge 387 ]; then
            echo "Run count limit reached. Exiting."
            exit 0
          fi

      - name: Run your script
        run: |
          echo "Hello! This cron job is running."
          # replace with your actual commands

      - name: Increment run count
        run: |
          COUNT=$(cat run-count.txt)
          COUNT=$((COUNT+1))
          echo $COUNT > run-count.txt
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add run-count.txt
          git commit -m "Increment run count to $COUNT"
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
