name: Daily Cron Job

on:
  schedule:
    - cron: '30 10 * * *'  # 4:00 PM IST daily
  workflow_dispatch:  # allows manual trigger

jobs:
  daily-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false   # Allow the use of personal access token

      - name: Initialize run count
        run: |
          if [ ! -f run-count.txt ]; then
            echo "0" > run-count.txt
          fi

      - name: Check run count
        run: |
          COUNT=$(cat run-count.txt)
          echo "Current run count: $COUNT"
          if [ "$COUNT" -ge 387 ]; then
            echo "Run count limit reached. Exiting."
            exit 0
          fi

      - name: Run your script
        run: |
          echo "Hello! This cron job is running."
          # Replace this with your actual commands

      - name: Increment run count
        env:
          PAT_TOKEN: ${{ secrets.cron-job }}   # Using the PAT_TOKEN secret here
        run: |
          COUNT=$(cat run-count.txt)
          COUNT=$((COUNT+1))
          echo $COUNT > run-count.txt
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add run-count.txt
          git commit -m "Increment run count to $COUNT"
          
          # Correct way to pass the token in the push URL
          git push https://$PAT_TOKEN@github.com/${{ github.repository }}.git
